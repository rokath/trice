name: Super Linter

# Run this workflow every time a new commit pushed to your repository

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Set the job key. The key is displayed as the job name when a job name is not provided
  lint:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          # LOG_LEVEL: DEBUG
          LINTER_RULES_PATH: .
          MARKDOWN_CONFIG_FILE: .markdownlint.yaml

          # ───────────────────────────────────────────────────────────────
          # GLOBAL SETTINGS
          # ───────────────────────────────────────────────────────────────

          # If TRUE → entire codebase is always scanned  
          # If FALSE → only changed files are scanned (faster, less noisy)
          VALIDATE_ALL_CODEBASE: false

          # You may want this OFF while your repository is still noisy.
          # When TRUE, lint results will be posted as PR comments.
          COMMENT_ON_PR: false


          # ───────────────────────────────────────────────────────────────
          # LINTERS: FULL LIST
          # All available VALIDATE_* options are included below.
          # Only a *minimal subset* is set to true.
          # Everything else is explicitly disabled (false).
          # ───────────────────────────────────────────────────────────────


          # -------------------------
          # MINIMAL ENABLED LINTERS
          # -------------------------

          # Keep essential lightweight validators enabled: (white list mode)
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true

          # (Optional: Add more here if needed)
          # VALIDATE_JSON: true
          # VALIDATE_BASH: true


